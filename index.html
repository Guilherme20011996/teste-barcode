<!DOCTYPE html>

<head>

<body>

    <div class="container">
        <h1>TRADE IN </h1>
        <h2>BACK MARKET</h2>

        <div class="file-input-container">
            <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;">
            <label for="fileInput" class="upload-label">üìÇ Select Spreadsheet</label>
            <span id="file-name" style="margin-left: 10px;">No file selected</span>
        </div>

        <script>
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('file-name');

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = file.name;
                } else {
                    fileName.textContent = 'No file selected';
                }
            });
        </script>

        <br><br>

        <!--input type="text" id="trackingNumberInput" placeholder="Digite o tracking number "-->
