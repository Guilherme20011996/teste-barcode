<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Encomendas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>TRADE IN </h1>
        <h2>BACK MARKET</h2>

        <input type="text" id="tracking-input" placeholder=" Search for tracking number">
        <button id="search-button">Search</button>
        <button id="reset-button">Reset</button>
        <button id="print-button">Print label</button>

        
        <table id="data-table">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Tracking Number</th>
                    <th>SKU</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="data-body">
            </tbody>
        </table>
    </div>
    
    <script src="jquery/jquery.js"></script>
    <script src="js/dymo-sdk.js"></script>
    <script src="script.js"></script>    
</body>
</html>
